<div block-bind="content">
	<!-- Page Header -->
	<div class="row">
		<div class="card col-12">
			<div class="card-body py-1">
				<h4 class="page-title text-uppercase text-center text-primary">Thông tin Kho</h4>
			</div>
		</div>
	</div>
	<!-- End Page Header -->
	<div class="card  card-small mb-4">
		<!-- <div class="card-header  border-bottom">
				<div class="row">
					<div block-bind="toolbar" class="col-md-6 col-lg-6 col-sm-12 col-xs-12"></div>
				</div>
		</div> -->
		<div class="card-body">
			<form class="form-horizontal" role="form">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Mã Kho<span
							class="text-danger">*</span></label>
					<div class="col-sm-6">
						<input type="text" class="form-control" data-bind="value:ma_kho"
							placeholder="Nhập mã kho quản lý">
					</div>
					<div class="col-4">
						<div class="form-check" id="kho_mac_dinh">
							<input class="form-check-input" type="checkbox" value="" id="khomacdinh" />
							<label class="form-check-label" for="khomacdinh">
								Đánh dấu là kho mặc định
							</label>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Tên Kho<span
							class="text-danger">*</span></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" data-bind="value:ten_kho"
							placeholder="Nhập tên kho quản lý">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Mô tả Kho</label>
					<div class="col-sm-10">
						<textarea rows="3" class="form-control" data-bind="value:mota"
							placeholder="Nhập mô tả kho"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Vị trí</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" data-bind="value:vitri" placeholder="Nhập vị trí kho">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Độ ưu tiên</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" data-bind="value:loai_uu_tien"
							placeholder="Chọn mức độ ưu tiên lấy từ kho">
						<small>Áp dụng trong trường hợp có nhiều kho thì sẽ sắp xếp theo thứ tự ưu tiên của đơn
							vị</small>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Họ tên người phụ trách</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" data-bind="value:nguoiphutrach"
							placeholder="Nhập họ tên người phụ trách kho">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Điện thoại người phụ trách</label>
					<div class="col-sm-10">
						<input type="number" maxlength="10" class="form-control"
							data-bind="value:nguoiphutrach_dienthoai"
							placeholder="Nhập số điện thoại người phụ trách kho">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Danh sách email nhận thông báo của
						kho</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" data-bind="value:email_nhanthongbao"
							placeholder="Nhập danh sách email ví dụ: email1@gmail.com, email2.com">
						<small>Nhập danh sách email cách nhau bằng dấu ","</small>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Trạng thái</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" data-bind="value:active">
					</div>
				</div>
				<div class="form-group row">
					<div block-bind="toolbar" class="col-sm-12 col-xs-12 text-center"></div>
				</div>

			</form>

		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Cảnh báo</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Sau khi xóa dữ liệu sẽ không thể khôi phục lại được, bạn có muốn tiếp tục không?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
				<button type="button" class="btn btn-primary btn-deleted-continue" data-dismiss="modal">Tiếp
					tục</button>
			</div>
		</div>
	</div>
</div>
