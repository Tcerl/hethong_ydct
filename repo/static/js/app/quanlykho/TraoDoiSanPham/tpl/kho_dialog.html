<div class="content">
	<div class="content-header py-2">
        <h4>Chọn kho lưu dược liệu</h4>
        <div block-bind="toolbar"></div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>Số phiếu chứng từ</label>
                <input type="text"  placeholder="Nhập số phiếu chứng từ" data-bind="value:so_phieu_chungtu" class="form-control" />
                </div>
        </div>
        <div class="col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>Thời gian nhập kho</label>
                <input type="text"  placeholder="Chọn thời gian nhập kho" data-bind="value:thoigian_nhap" class="form-control" />
                </div>
        </div>
        <div class="col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>Kho</label>
                <input type="text" id= "kho"  placeholder="Chọn kho lưu dược liệu" data-bind="dict:kho" class="form-control" />
                </div>
        </div>
    </div>
</div>
