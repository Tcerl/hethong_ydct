<div class="row">
  <div class="card col-12 profile-title">
    <div class="card-body">
      <h3 class="page-title text-uppercase text-center text-primary">Tạo doanh nghiệp và tài khoản sử dụng</h3>
    </div>
  </div>
</div>
<div class="card">

  <div class="card-body">
    <div class="row">
      <div class="col-md-5 col-sm-12">
      </div>
      <div class="col-md-7 col-sm-12">
        <div class=" text-right" id="grid_search">
        </div>
      </div>
    </div>
    <div class="row">
      <h4 class="text-uppercase col-md-12 p-2">Thông tin Doanh Nghiệp</h4>
      <div class="col-md-6 col-sm-12 col-12 border-right">
        <div class="form-group required">
          <label>Tên Doanh Nghiệp <span class="text-danger">*</span></label>
          <input type="text" data-bind="value:donvi_ten" placeholder="Nhập tên doanh nghiệp"
            class="form-control text-uppercase">
        </div>
        <div class="form-group row">
          <div class="col-12 col-md-6 pr-1">
            <div class="form-group">
              <label>Mã số doanh nghiệp <span class="text-danger">*</span></label>
              <input type="text" data-bind="value:sogiayphep" placeholder="" class="form-control">
            </div>
          </div>
          <div class="col-12 col-md-6 pl-1">
            <div class="form-group">
              <label>Ngày cấp phép <span class="text-danger">*</span></label>
              <input  type="text" data-bind="value:ngaycapphep" placeholder="" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Loại doanh nghiệp <span class="text-danger">*</span></label>
          <input id="loai_donvi" type="text" data-bind="value:donvi_loai_donvi" placeholder="" class="form-control">
        </div>
        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="number" maxlength="10" data-bind="value:donvi_sodienthoai" placeholder="Nhập số điện thoại"
            class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" data-bind="value:donvi_email" placeholder="" class="form-control text-lowercase">
        </div>
        <div class="form-group">
          <label>Ghi chú / giới thiệu thông tin</label>
          <textarea rows="2" data-bind="value:ghichu" placeholder="Nhập ghi chú" class="form-control"></textarea>
        </div>
      </div>

      <div class="col-md-6 col-sm-12 col-12">
        <div class="form-group">
          <label>Tỉnh/Thành phố</label>
          <div>
            <input type="text" class="form-control" id="tinhthanh">
          </div>
        </div>
        <div class="form-group">
          <label>Quận/Huyện</label>
          <div>
            <input type="text" class="form-control" id="quanhuyen">
          </div>
        </div>
        <div class="form-group">
          <label>Xã/Phường/Thị trấn</label>
          <div>
            <input type="text" class="form-control" id="xaphuong">
          </div>
        </div>
        <div class="form-group">
          <label>Địa chỉ</label>
          <textarea rows="3" data-bind="value:donvi_diachi" placeholder="Nhập địa chỉ" class="form-control"></textarea>
        </div>

      </div>
      <h4 class="text-uppercase col-md-12 p-2">Thông tin tài khoản Admin Doanh Nghiệp</h4>
      <div class="col-md-6 col-sm-12 col-12 border-right">
        <div class="form-group required">
          <label>Họ và tên</label>
          <input type="text" data-bind="value:hoten" placeholder="Nhập họ tên người dùng"
            class="form-control text-uppercase">
        </div>
        <div class="form-group required">
          <label>Số điện thoại</label>
          <input type="text" data-bind="value:dienthoai" placeholder="Nhập số điện thoại người dùng"
            class="form-control">
        </div>
        <div class="form-group required">
          <label>Email</label>
          <input type="text" data-bind="value:email" placeholder="" class="form-control text-lowercase">
        </div>
      </div>
      <div class="col-md-6 col-sm-12 col-12">

        <div class="form-group required">
          <label>Mật khẩu</label>
          <input type="password" data-bind="value:password" placeholder="Nhập mật khẩu" class="form-control ">
        </div>
        <div class="form-group required">
          <label>Xác nhận mật khẩu</label>
          <input type="password" data-bind="value:cfpassword" placeholder="Xác nhận mật khẩu" class="form-control">
        </div>
      </div>
      <!-- <div class="col-md-6 col-sm-12 col-12 border-right">
          
        </div>
        <div class="col-md-6 col-sm-12 col-12">
          
        </div> -->
    </div>
  </div>
  <div class="form-group row mx-0">
    <div id="button-alway-show">
      <div block-bind="toolbar" class="col-sm-12 col-xs-12 text-center "></div>
    </div>

  </div>
