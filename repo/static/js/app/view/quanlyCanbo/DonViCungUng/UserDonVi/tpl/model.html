<!-- Page Header -->
<div class="row">
    <div class="card col-12">
        <div class="card-body">
            <h3 class="page-title text-uppercase text-center text-primary">Thông tin tài khoản quản lý đơn vị</h3>
        </div>
    </div>
</div>
<!-- <div class="row"> -->
<div class="card col-lg-12 col-xs-12">
    <div class="card-body row">
        <form class="form-horizonta col-xs-12 col-md-12" role="form">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="simpleinput">Họ và tên <span class="text-danger">*</span></label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" data-bind="value:fullname">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="simpleinput">Tên đăng nhập</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" data-bind="value:accountName">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="simpleinput">Số điện thoại</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" data-bind="value:phone">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="simpleinput">Email</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" data-bind="value:email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="simpleinput">Vai trò</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" data-bind="list:roles">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="simpleinput">Mật khẩu</label>
                <div class="col-sm-10">
                    <input type="password"  class="form-control" data-bind="value:password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="simpleinput">Xác nhận mật khẩu</label>
                <div class="col-sm-10">
                    <input type="password"  class="form-control" id="confirm_password">
                </div>
            </div>

        </form>
    </div>
</div>
<div class="form-group row mx-0" >
    <div id="button-alway-show" >
        <div  block-bind="toolbar" class="col-sm-12 col-xs-12 text-center "></div>
    </div>
    
</div>
