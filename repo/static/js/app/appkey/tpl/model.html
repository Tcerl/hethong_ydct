<div block-bind="content">
	<div class="row">
        <div class="card col-12">
            <div class="card-body py-2">
                <h4 id="title_page" class="page-title text-uppercase text-center text-primary">Thông tin ứng dụng</h4>
            </div>
        </div>
    </div>
	<div class="card  card-small mb-4">
		<div class="card-body">
			<div class="row">
				<div class="col-12 col-md-6">
					<div class="form-group row">
						<label class="col-6 col-md-3">Tên ứng dụng <span class="text-danger">*</span></label>
						<div class="col-6 col-md-9">
							<input class="form-control" type="text" data-bind="value:name">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-6 col-md-3">Tên đơn vị <span class="text-danger">*</span></label>
						<div class="col-6 col-md-9">
							<input class="form-control" type="text" data-bind="value:organization_name">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-6 col-md-3">Appkey <span class="text-danger">*</span></label>
						<div class="col-6 col-md-9">
							<input class="form-control" type="text" data-bind="value:appkey">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-6 col-md-3">Mật khẩu</label>
						<div class="col-6 col-md-9">
							<input class="form-control" type="password" data-bind="value:password">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-6 col-md-3">Trạng thái</label>
						<div class="col-6 col-md-9">
							<input class="form-control" type="text" data-bind="value:status">
						</div>
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group row">
						<label class="col-6 col-md-3">Mô tả</label>
						<div class="col-6 col-md-9">
							<textarea class="form-control" rows="4" type="text" data-bind="value:description"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group row mx-0">
        <div id="button-alway-show">
            <div block-bind="toolbar" class="col-sm-12 col-xs-12 text-center "></div>
        </div>

    </div>
</div>
