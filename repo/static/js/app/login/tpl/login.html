<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: linear-gradient(to right, #1133cb, #25d5fc);
            font-family: 'Arial', sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .account-pages .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 1000px;
            width: 100%;
            height: auto;
        }
        .hero-content-left {
            margin-bottom: 20px;
        }
        .hero-content-left h3 {
            font-size: 28px;
            font-weight: bold;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 400px;
            margin: auto;
            background-color: white;
        }
        .card-body {
            padding: 30px;
        }
        .text-primary {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        .auth-logo {
            margin-bottom: 20px;
        }
        .h3 {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        .input-group-text {
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            background: white;
            border: 1px solid #ced4da;
            padding: 10px;
        }
        .btn-login {
            background: #11cb11;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn-login:hover {
            background: #2575fc;
        }
        .text-white {
            color: #fff;
        }
        .forgot-password {
            margin-top: 20px;
            display: block;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .custom-control-input:checked~.custom-control-label::before {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }
        .custom-control-label {
            margin-left: 5px;
        }
        @media (max-width: 768px) {
            .hero-content-left, .card {
                width: 100%;
            }
            .hero-content-left h3 {
                font-size: 24px;
            }
            .text-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="account-pages">
        <div class="container">
            <div class="row justify-content-center pt-5">
                <div class="col-md-7 col-lg-7">
                    <div class="hero-content-left text-primary text-center">
                        <h3 class="text-primary">QUẢN LÍ HỆ THỐNG Y DƯỢC CỔ TRUYỀN</h3>
                        <div class="text-center py-2">
                            <img src="static/images_template/default.png" alt="" height="300px" width="200px">
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-lg-5 col-xl-5">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="text-center w-75 m-auto">
                                <div class="auth-logo">
                                    <!-- Place for logo if needed -->
                                </div>
                            </div>
                            <div class="mb-3">
                                <h5 class="h3">Đăng nhập</h5>
                            </div>
                            <form action="#">
                                <div class="form-group mb-3">
                                    <label for="emailaddress">Tài khoản</label>
                                    <input class="form-control input-login" type="email" id="emailaddress" required="" placeholder="Nhập tài khoản đăng nhập">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Mật khẩu</label>
                                    <div class="input-group input-group-merge">
                                        <input type="password" id="password" class="form-control input-login" placeholder="Nhập mật khẩu">
                                        <div class="input-group-append" data-password="false">
                                            <div class="input-group-text">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                        <label class="custom-control-label" for="checkbox-signin">Nhớ mật khẩu</label>
                                        <a href="javascript: void(0);" id="register" class="float-right text-white">Đăng ký</a>
                                    </div>
                                </div>
                                <div class="form-group mb-0 text-center">
                                    <button class="btn btn-primary btn-block btn-login text-weight" type="button">Đăng nhập</button>
                                </div>
                            </form>
                            <div class="text-center">
                                <a href="#forgot" class="text-muted ml-1 mt-3 forgot-password text-white"><h5>Quên mật khẩu</h5></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
