<div block-bind="content">
    <div class="row">
        <div class="card col-12">
            <div class="card-body">
                <h3 class="page-title text-uppercase text-center text-primary">Thông tin cơ sở hành nghề</h3>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <h4 class="text-uppercase col-12 p-2 text-primary">Thông tin cơ sở</h4>
                <div class="col-md-6 col-sm-12 col-12 border-right" id='pointer-selectize' >
                    <div class="form-group required" >
                        <label>Tên cơ sở<span class="text-danger">*</span></label>
                        <input type="text" class="form-control text-uppercase" data-bind="value:ten_coso" placeholder="Nhập tên cơ sở">
                    </div>
                    <div class="form-group">
                        <label>Mã cơ sở</label>
                        <input type="text" class="form-control" data-bind="value:ma_coso" placeholder="Nhập mã đơn vị">
                    </div>
					<div class="form-group">
                        <label>Loại cơ sở</label>
                        <input type="text" class="form-control" data-bind="value:loai_coso">
                    </div>
                    <div class="form-group">
                        <label>Tỉnh/Thành phố</label>
                        <input id="selectize-tinhthanh" type="text" placeholder="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Quận/Huyện</label>
                        <input id="selectize-quanhuyen" type="text" placeholder="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Xã/Phường</label>
                        <input id="selectize-xaphuong" type="text" placeholder="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ (số nhà, tên đường, thôn/xóm)</label>
                        <input type="text" data-bind="value:sonha_tenduong_coso" placeholder="Nhập số nhà, tên đường, thôn/xóm" class="form-control">
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label>Email cơ sở</label>
                        <input type="text" data-bind="value:email_coso" placeholder="Nhập email cơ sở" class="form-control text-lowercase">
                    </div>
					<div class="form-group">
                        <label>Điện thoại cơ sở</label>
                        <input type="text" data-bind="value:dienthoai_coso" placeholder="Nhập điện thoại cơ sở" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Mã ĐKKD</label>
                        <input type="text" data-bind="value:ma_dangky_kinhdoanh" placeholder="Nhập mã đăng ký kinh doanh" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ngày cấp</label>
                        <input type="text" data-bind="value:dkkd_ngay_cap" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ngày hiệu lực</label>
                        <input type="text" data-bind="value:dkkd_ngay_hieu_luc" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ngày hết hạn</label>
                        <input type="text" data-bind="value:dkkd_ngay_het_han" class="form-control">
                    </div>
					<div class="form-group">
                        <label>Nơi cấp ĐKKD</label>
                        <input type="text" data-bind="value:dkkd_co_quan_cap" placeholder="Nhập nơi cấp ĐKKD" class="form-control">
                    </div>
                </div>
            </div>
			<hr>
			<div class="form-group row">
				<div class="col-lg-12 col-xs-12">
					<h4>
						<a href="#taskcollapse1" data-toggle="collapse" aria-expanded="false" class="d-block title-benhkemtheo px-1"><label class="col-form-label">Danh sách chứng từ đính kèm</label><i class="mdi mdi-chevron-down accordion-arrow"></i></a>
					</h4>
					<button class="btn btn-sm btn-success btn-add-file mb-2" id="button_of">Thêm chứng từ đính kèm</button>
					<div class="collapse show" id="taskcollapse1">
						<div class="table-responsive w-80 list-attachment">
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
	<div class="d-none" id="danhsach_nguoihanhnghe">
    </div>
    <div class="form-group row mx-0">
        <div id="button-alway-show">
            <div block-bind="toolbar" class="col-sm-12 col-xs-12 text-center"></div>
        </div>
    </div>
</div>
