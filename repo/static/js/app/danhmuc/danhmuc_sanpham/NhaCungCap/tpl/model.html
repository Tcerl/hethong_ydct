<div block-bind="content">
	<div class="row">
		<h4 class="page-title text-uppercase text-center text-primary w-100 py-2">Thông tin nhà cung cấp  </h4>
	</div>
	<div class="form-horizontal" role="form">
		<div class="row">
			<div class="col-sm-6 col-12">
				<label class="col-form-label" for="simpleinput">Tên nhà cung cấp <span class="text-danger">*</span></label>
				<div class="">
					<input type="text" class="form-control text-uppercase" data-bind="value:ten_donvi" placeholder="Nhập tên nhà cung cấp">
				</div>

				<label class="col-form-label" for="simpleinput">Mã nhà cung cấp <span class="text-danger">*</span></label>
				<div class="">
					<input type="text" class="form-control" data-bind="value:ma_donvi" placeholder="Nhập mã nhà cung cấp">
				</div>

				<label class="col-form-label" for="simpleinput">Ngày cấp phép</label>
				<div class="">
					<input type="text" class="form-control" data-bind="value:ngay_capphep">
				</div>

				<label class="col-form-label" for="simpleinput">Số điện thoại</label>
				<div class="">
					<input type="text" class="form-control" data-bind="value:dienthoai" placeholder="Nhập số điện thoại">
				</div>

				<label class="col-form-label" for="simpleinput">Email</label>
				<div class="">
					<input type="text" class="form-control text-lowercase" data-bind="value:email" placeholder="Nhập email">
				</div>
			</div>
			<div class="col-sm-6 col-12" id="pointer-selectize">
				<label class="col-form-label" for="simpleinput">Tỉnh thành</label>
				<div class="">
					<input type="text" class="form-control" id="selectize-tinhthanh" placeholder="Tỉnh thành">
				</div>

				<label class="col-form-label" for="simpleinput">Quận huyện</label>
				<div class="">
					<input type="text" class="form-control" id="selectize-quanhuyen" placeholder="Quận huyện">
				</div>

				<label class="col-form-label" for="simpleinput">Xã phường</label>
				<div class="">
					<input type="text" class="form-control" id="selectize-xaphuong" placeholder="Xã phường">
				</div>

				<label class="col-form-label" for="simpleinput">Số nhà, tên đường</label>
				<div class="">
					<input type="text" class="form-control" data-bind="value:sonha_tenduong" placeholder="Nhập số nhà, tên đường">
				</div>

				<label class="col-form-label" for="simpleinput">Trạng thái</label>
				<div class="">
					<input type="text" class="form-control" data-bind="value:trangthai">
				</div>
			</div>
		</div>
		<div class="form-group row mt-3">
			<div block-bind="toolbar" class="col-sm-12 col-xs-12 text-center"></div>
		</div>
	</div>
</div>
<style>
	.modal-dialog.modal-lg {
  		max-width: 1000px !important;
	}
</style>
