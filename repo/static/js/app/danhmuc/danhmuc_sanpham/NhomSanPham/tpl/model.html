<div block-bind="content">
	<div class="row">
        <h4 id="title_page" class="page-title text-uppercase text-center text-primary w-100 py-2">Danh mục nhóm dược liệu</h4>
    </div>
		<div class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-form-label" for="simpleinput">Mã nhóm</label>
				<div class="">
					<input type="text" class="form-control" data-bind="value:ma_nhom" placeholder="Nhập mã nhóm">
				</div>
			</div>
			<div class="form-group">
				<label class="col-form-label" for="simpleinput">Tên nhóm dược liệu</label>
				<div class="">
					<input type="text"  class="form-control" data-bind="value:ten_nhom" placeholder="Nhập tên nhóm dược liệu">
				</div>
			</div>
			<div class="form-group">
				<label class="col-form-label" for="simpleinput">Mô tả</label>
				<div class="">
					<textarea class="form-control" data-bind="value:mota" rows="2" placeholder="Nhập mô tả"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div block-bind="toolbar" class="col-sm-12 col-xs-12 text-center"></div>
			</div>
		</div>
</div>
