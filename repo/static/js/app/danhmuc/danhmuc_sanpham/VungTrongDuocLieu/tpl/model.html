<div block-bind="content">
	<div class="row">
		<h4 class="page-title text-uppercase text-center text-primary w-100 py-2">Thông tin vùng trồng dược liệu</h4>
	</div>
	<div class="form-horizontal" role="form">
		<div class="row" id='pointer-selectize'>
			<div class="col-6">
				<label class="col-form-label" for="simpleinput">Mã vùng trồng <span class="text-danger">*</span></label>
				<div class="">
					<input type="text" class="form-control" data-bind="value:ma_vungtrong" placeholder="Nhập mã vùng trồng">
				</div>
			</div>
			<div class="col-6">
				<label class="col-form-label" for="simpleinput">Tên vùng trồng <span class="text-danger">*</span></label>
				<div class="">
					<input type="text" class="form-control" data-bind="value:ten_vungtrong" placeholder="Nhập tên vùng trồng">
				</div>
			</div>
			<div class="col-6">
				<label class="col-form-label" for="simpleinput">Đặc điểm</label>
				<div class="">
					<textarea rows="2" class="form-control" data-bind="value:dac_diem" placeholder="Nhập đặc điểm"></textarea>
				</div>
			</div>
			<div class="col-6">
				<label class="col-form-label" for="simpleinput">Mô tả</label>
				<div class="">
					<textarea rows="2" class="form-control" data-bind="value:mota" placeholder="Nhập mô tả"></textarea>
				</div>
			</div>
			<div class="col-6">
				<label class="col-form-label" for="simpleinput">Tỉnh thành</label>
				<div class="">
					<input type="text" class="form-control" id="selectize-tinhthanh" placeholder="Tỉnh thành">
				</div>
			</div>
			<div class="col-6">
				<label class="col-form-label" for="simpleinput">Quận huyện</label>
				<div class="">
					<input type="text" class="form-control" id="selectize-quanhuyen" placeholder="Quận huyện">
				</div>
			</div>
			<div class="col-6">
				<label class="col-form-label" for="simpleinput">Xã phường</label>
				<div class="">
					<input type="text" class="form-control" id="selectize-xaphuong" placeholder="Xã phường">
				</div>
			</div>
			<div class="col-6">
				<label class="col-form-label" for="simpleinput">Số nhà, tên đường</label>
				<div class="">
					<input type="text" class="form-control" data-bind="value:sonha_tenduong" placeholder="Nhập số nhà, tên đường">
				</div>
			</div>
		</div>
		<div class="form-group row mt-3">
			<div block-bind="toolbar" class="col-sm-12 col-xs-12 text-center"></div>
		</div>
	</div>
</div>
<style>
	.modal-dialog {
  		max-width: 800px !important;
	}
</style>
