
<div block-bind="content">
	<div class="row">
        <div class="card col-12">
            <div class="card-body py-2">
                <h4 id="title_page" class="page-title text-uppercase text-center text-primary">Thông tin nhóm vật tư</h4>
            </div>
        </div>
    </div>
	<div class="card  card-small mb-4">
		<div class="card-body">
			<form class="form-horizontal row" role="form">
				<div class="col-12 col-md-8">
					<div class="form-group row">
						<label class="col-sm-3 col-form-label" for="simpleinput">Mã nhóm vật tư <span class="text-danger">*</span></label>
						<div class="col-sm-9">
							<input type="text" class="form-control" data-bind="value:ma_nhom">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label" for="simpleinput">Tên nhóm vật tư <span class="text-danger">*</span></label>
						<div class="col-sm-9">
							<input type="text"  class="form-control" data-bind="value:ten_nhom_vattu">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label" for="simpleinput">Ghi chú</label>
						<div class="col-sm-9">
							<textarea type="text" class="form-control" data-bind="value:ghichu" rows="3"></textarea>
						</div>
					</div>
				</div>                
			</form>
		</div>
	</div>
	<div class="form-group row" >
            <div  block-bind="toolbar" class="col-sm-12 col-xs-12 text-center "></div>
    </div>
</div>
