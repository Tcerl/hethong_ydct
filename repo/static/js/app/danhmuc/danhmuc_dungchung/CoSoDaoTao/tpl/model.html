<div block-bind="content">
	<div class="row text-center">
		<h4 class="page-title text-uppercase text-center text-primary w-100">Thông tin cơ sở đào tạo</h4>
	</div>
	<div class="form-horizontal" role="form">
		<div class="row">
			<div class="col-6">
				<div class="">
					<label class="col-form-label" for="simpleinput">Mã cơ sở<span class="text-danger">*</span></label>
					<div class="">
						<input type="text" class="form-control" data-bind="value:ma_coso" placeholder="Nhập mã cơ sở">
					</div>
				</div>
				<div class="">
					<label class="col-form-label" for="simpleinput">Tên cơ sở<span class="text-danger">*</span></label>
					<div class="">
						<input type="text" class="form-control" data-bind="value:ten_coso" placeholder="Nhập tên cơ sở">
					</div>
				</div>
				<div class="">
					<label class="col-form-label" for="simpleinput">Người đại diện</label>
					<div class="">
						<input type="text" class="form-control" data-bind="value:nguoi_dai_dien" placeholder="Nhập tên người đại diện">
					</div>
				</div>
				<div class="">
					<label class="col-form-label" for="simpleinput">Email</label>
					<div class="">
						<input type="text" class="form-control" data-bind="value:email" placeholder="Nhập email">
					</div>
				</div>
				<div class="">
					<label class="col-form-label" for="simpleinput">Điện thoại</label>
					<div class="">
						<input type="text" class="form-control" data-bind="value:dienthoai" placeholder="Nhập điện thoại">
					</div>
				</div>
			</div>
			<div class="col-6" id='pointer-selectize'>
				<div class="">
					<label class="col-form-label" for="simpleinput">Tỉnh thành</label>
					<div class="">
						<input type="text" class="form-control" id="selectize-tinhthanh" placeholder="Tỉnh thành">
					</div>
				</div>
				<div class="">
					<label class="col-form-label" for="simpleinput">Quận huyện</label>
					<div class="">
						<input type="text" class="form-control" id="selectize-quanhuyen" placeholder="Quận huyện">
					</div>
				</div>
				<div class="">
					<label class="col-form-label" for="simpleinput">Xã phường</label>
					<div class="">
						<input type="text" class="form-control" id="selectize-xaphuong" placeholder="Xã phường">
					</div>
				</div>
				<div class="">
					<label class="col-form-label" for="simpleinput">Số nhà, tên đường</label>
					<div class="">
						<input type="text" class="form-control" data-bind="value:sonha_tenduong" placeholder="Nhập số nhà, tên đường">
					</div>
				</div>
			</div>
		</div>
		<div class="form-group row mt-3">
			<div block-bind="toolbar" class="col-sm-12 col-xs-12 text-center"></div>
		</div>
	</div>
</div>

  		max-width: 800px !important;
	}
