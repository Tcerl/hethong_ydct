
<div block-bind="content">
	<div class="row">
        <div class="card col-12">
            <div class="card-body py-2">
                <h4 id="title_page" class="page-title text-uppercase text-center text-primary">Thông tin nhân viên</h4>
            </div>
        </div>
    </div>
	<div class="card  card-small mb-4">
		<div class="card-body">
			<form class="form-horizontal" role="form">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Mã nhân viên<span class="text-danger">*</span></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" data-bind="value:ma">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Tên nhân viên<span class="text-danger">*</span></label>
					<div class="col-sm-10">
						<input type="text"  class="form-control" data-bind="value:ten">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Mã công dân</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" data-bind="value:macongdan">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Email</label>
					<div class="col-sm-10">
						<input type="text"  class="form-control" data-bind="value:email">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Số điện thoại</label>
					<div class="col-sm-10">
						<input type="number" maxlength="10" class="form-control" data-bind="value:dienthoai">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Địa chỉ</label>
					<div class="col-sm-10">
						<textarea rows="2" data-bind="value:diachi"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Vai trò<span class="text-danger">*</span></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="chon_roles">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Chức vụ</label>
					<div class="col-sm-10">
						<input type="text"  class="form-control" data-bind="value:chucvu">
					</div>
				</div>

				<!-- abc  -->
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Chứng chỉ</label>
					<div class="col-sm-10">
						<input type="text"  class="form-control" data-bind="value:chungchi">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" >Tệp chứng chỉ đính kèm</label>
					<div class="col-sm-10">
						<div class="custom-file chungchi_url">
							<input class="custom-file-input" id="validatedCustomFile" required>
							<label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
						</div>
						<div id="chungchi_url"></div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Phạm vi hành nghề</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" data-bind="value:phamvi_hanhnghe">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Giới thiệu</label>
					<div class="col-sm-10">
						<textarea rows="2" data-bind="value:gioithieu"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" >Ảnh đại diện</label>
					<div class="col-sm-10">
						<div class="custom-file avatar_url">
							<input class="custom-file-input" id="validatedCustomFile" required>
							<label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
						</div>
						<div id="avatar_url"></div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="form-group row mx-0" >
        <div id="button-alway-show" >
            <div  block-bind="toolbar" class="col-sm-12 col-xs-12 text-center "></div>
        </div>
    </div>
</div>
