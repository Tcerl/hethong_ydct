<div class="content">
	<div class="content-header py-1">
        <h4>Kết Quả Kiểm Nghiệm</h4>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label>Chỉ tiêu kiểm nghiệm <span class="text-danger">*</span></label>
                <input type="text" id= "chitieukiemtra"  placeholder="Nhập chỉ tiêu kiểm tra" data-bind="value:chitieukiemtra" class="form-control" />
                </div>
            <div class="form-group">
                <label>Yêu cầu chất lượng <span class="text-danger">*</span></label>
                <textarea type="text" id= "noidung"  placeholder="Nhập nội dung yêu cầu chất lượng" data-bind="value:noidung" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Kết quả <span class="text-danger">*</span></label>
                <textarea type="text" id= "ketqua"  placeholder="Nhập kết quả kiểm nghiệm" data-bind="value:ketqua" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Kết luận <span class="text-danger">*</span></label>
                <input type="text" id="ketluan" placeholder="Nhập kết luận" data-bind="value:ketluan" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="row py-2 justify-content-center">
        <div block-bind="toolbar"></div>
    </div>
</div>
