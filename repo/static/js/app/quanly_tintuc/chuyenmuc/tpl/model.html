

<div block-bind="content">
	<div class="row py-2" style="justify-content: center;">
        <h4 id="title_page" class="page-title text-uppercase text-center text-primary">Thông tin chuyên mục</h4>
    </div>
	<div class="card  card-small mb-4">
		<div class="card-body">
			<div class="form-horizontal" role="form">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Tên <span class="text-danger">*</span> </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" data-bind="value:name" placeholder="Nhập tên chuyên mục">
					</div>
				</div>
                <div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Mô tả</label>
					<div class="col-sm-10">
						<textarea rows="2" class="form-control w-100" data-bind="value:description" placeholder="Nhập mô tả chuyên mục"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Tag (Cách nhau bởi dấu phẩy)</label>
					<div class="col-sm-10">
						<input type="text"  class="form-control" id="selectize-tags" placeholder="VD: #chuyenmuc1, #chuyenmuc2">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Thuộc chuyên mục</label>
					<div class="col-sm-4">
						<input type="text"  class="form-control" id="category_parent">
					</div>
					<label class="col-sm-2 col-form-label" for="simpleinput">Hiển thị trên Menu</label>
					<div class="col-sm-4">
						<input type="number" data-bind="value:show_top_menu" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Độ ưu tiên</label>
					<div class="col-sm-4">
						<input type="number" data-bind="value:priority" class="form-control">
						<small>Độ ưu tiên theo thứ tự tăng dần</small>
					</div>
					<label class="col-sm-2 col-form-label" for="simpleinput">Hiển thị trên trang chủ</label>
					<div class="col-sm-4">
						<input type="number" data-bind="value:show_in_home" class="form-control">
					</div>
					<!-- <label class="col-sm-2 col-form-label" for="simpleinput">Ẩn/Hiện chuyên mục</label>
					<div class="col-sm-4">
						<input type="number" data-bind="value:status" class="form-control">
					</div> -->
                </div>
				<!-- <div class="form-group row">
					<label class="col-sm-2 col-form-label" for="simpleinput">Hiển thị trên Menu</label>
					<div class="col-sm-4">
						<input type="number" data-bind="value:show_top_menu" class="form-control">
					</div>
					<label class="col-sm-2 col-form-label" for="simpleinput">Hiển thị trên trang chủ</label>
					<div class="col-sm-4">
						<input type="number" data-bind="value:show_in_home" class="form-control">
					</div>
                </div> -->
				<div class="form-group row">
					<label class="col-sm-2 col-form-label pr-0" for="simpleinput">Ảnh đại diện chuyên mục</label>
					<div class="col-sm-10 d-flex">
						<button class="btn btn-primary btn-sm image_thumbnail "><i class="fa fa-file-upload"></i>  Chọn ảnh</button>
						<div id="image_thumbnail" class="ml-2"></div>
					</div>
				</div>

				<div class="form-group row">
					<div block-bind="toolbar" class="col-sm-12 col-xs-12 text-center"></div>
				</div>
			</div>
		</div>
	</div>
</div>
