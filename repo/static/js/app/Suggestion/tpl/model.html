
<h4 class="text-center p-2">Góp ý cho phần mềm</h4>
<div class="card  card-small">
    <div class="card-body">
        <div class="col-12 col-md-12">
            <div class="form-group">
                <label for="">Họ và tên</label>
                <input type="text" placeholder="Nhập họ và tên của bạn" id="hoten" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Số điện thoại</label>
                <input type="text" placeholder="Nhập số điện thoại của bạn" id="phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" placeholder="Nhập email của bạn" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Góp ý</label>
                <textarea name="" id="suggestion" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button class="btn btn-success btn_send px-auto mt-1" style="width: 100px;border-radius: 21px;">Gửi</button>
        </div>
    </div>
</div>
